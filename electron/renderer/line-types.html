<!DOCTYPE html>
<html>
<head>
    <title>Line Types Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="line-types.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h2>Line Types Manager</h2>
        </div>
        <div class="header-right">
            <button class="btn btn-success" id="addLineTypeBtn">
                <span>+</span> Add Line Type
            </button>
            <button class="btn btn-warning" id="reloadBtn">
                <span>ðŸ”„</span> Reload CSV
            </button>
            <button class="btn btn-primary" id="saveAllBtn">
                <span>ðŸ’¾</span> Save All
            </button>
            <div class="view-toggle">
                <button class="btn btn-secondary" id="cardsViewBtn">
                    <span>ðŸ”²</span> Cards
                </button>
                <button class="btn btn-secondary active" id="listViewBtn">
                    <span>ðŸ“‹</span> List
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Cards View -->
        <div id="cardsView" class="cards-container hidden">
            <div id="cardsGrid" class="cards-grid">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>

        <!-- List View -->
        <div id="listView" class="list-container">
            <div class="table-container">
                <table class="line-types-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Line Type</th>
                            <th>Width</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="lineTypesTableBody">
                        <!-- Table rows will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Line Type</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" placeholder="Enter name..." />
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description:</label>
                        <input type="text" id="editDescription" placeholder="Enter description..." />
                    </div>
                    <div class="form-group">
                        <label for="editLineType">Line Type:</label>
                        <select id="editLineType">
                            <option value="laser">Laser</option>
                            <option value="milling">Milling</option>
                            <option value="plasma">Plasma</option>
                            <option value="waterjet">Water Jet</option>
                            <option value="engraving">Engraving</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editWidth">Width (pt):</label>
                        <input type="number" id="editWidth" step="0.1" min="0" placeholder="0.5" />
                    </div>
                    <div class="form-group">
                        <label for="editColor">Color:</label>
                        <div class="color-input-group">
                            <input type="color" id="editColor" />
                            <input type="text" id="editColorHex" placeholder="#FF0000" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn btn-danger" id="modalDelete">Delete</button>
                <button class="btn btn-primary" id="modalSave">Save</button>
            </div>
        </div>
    </div>

    <div id="status" class="status">Ready</div>

    <script type="module" src="line-types.js"></script>
</body>
</html>
